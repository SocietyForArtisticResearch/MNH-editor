<div class="panel">
	<div class="row">
		<div class="col-md-4">
			<h5>Import external format</h5>
			<label for="docFileInput"><b>.docx</b> or <b>.odt:</b></label>
			<input id="docFileInput" class="form-control-file" type="file" (change)="onFileSelected($event)" name="file">
			<button class="btn btn-xs"type="submit" (click)="onDocUpload()">Upload</button>
		</div>
		<div class="col-md-4">
			<h5>Import/Export</h5>
			<label for="jsonFileSelect">Select saved exposition (.json):</label>
			<input id="jsonFileSelect" class="form-control-file" type="file" (change)="onJsonSelected($event)" name="jsonImport">
			<button class="btn btn-xs" (click)="onJsonImport()">Import RC format</button>

			<br><br>
			<button class="btn btn-xs" (click)="jsonDownload()">Export RC format</button>
		</div>
		<div class="col-md-3">
			<h5>Export other formats</h5>
			<label for="exportType">select a type:</label>
			 <select (change)="onDocTypeChange($event.target.value)" id="exportType" name="exportTypeSelect">
			  <option selected="selected" value="pdf">PDF</option>
			  <option value="docx">Word (.docx)</option>
			  <option value="odt">Open office (.odt)</option>
			  <option value="md">Markdown (.md)</option>
			  <option value="epub">EPUB (.epub)</option>
			</select> 
			<button class="btn btn-xs" (click)="otherFormatDownload()">export {{selectedExportFormat}}</button>

		</div>
	</div>
</div>
