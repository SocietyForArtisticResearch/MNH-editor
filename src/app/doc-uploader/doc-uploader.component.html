<div class="panel">
	<div class="row">
		<div class="col-sm-2">
			<h5>Word doc import</h5>
			<input class="form-control-file" type="file" (change)="onFileSelected($event)" name="file">
			<button class="btn btn-xs"type="submit" (click)="onUpload()">upload</button>
		</div>
		<div class="col-sm-2">
			<h5>Import/Export</h5>
			<input class="form-control-file" type="file" (change)="onJsonSelected($event)" name="jsonImport">
			<button class="btn btn-xs" type="submit" (click)="onJsonImport()">import</button>
			<br><br>
			<button class="btn btn-xs" type="export" (click)="jsonDownload()">export</button>
		</div>
	</div>
</div>
