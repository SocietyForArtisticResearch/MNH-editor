<h3> Current objects </h3>
<p [innerText]="rcExpoModel.exposition.weaves[0].objects.length >= 2 ? 'Tip: drag to sort the tools' : ''"></p>
<ul [sortablejs]="rcExpoModel.exposition.weaves[0].objects" [sortablejsOptions]="eventOptions"> 
	<li *ngFor="let myObject of rcExpoModel.exposition.weaves[0].objects">	
		<app-basic-tool [id]="'editor'+myObject.id" [identifier]="myObject.id" [toolType]="toolType(myObject)">
		</app-basic-tool>
	</li>

</ul>
<button (click)="createTextTool()" class="btn btn-primary">Create text tool</button>
<button (click)="removeAll()" class="btn btn-danger">Remove all</button>
