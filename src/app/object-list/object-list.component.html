<h3> Current objects </h3>
<p [innerText]="rcExpoModel.expositionObjects.length >= 2 ? 'Tip: drag to sort the tools' : ''"></p>
<ul [sortablejs]="rcExpoModel.expositionObjects">
	<li *ngFor="let tool of rcExpoModel.expositionObjects">	
		<app-text-tool 
		  [id]="tool.identity" 
		  [identity]="tool.identity">
		</app-text-tool>
	</li>
</ul>
<button (click)="createTextTool($event)" class="btn btn-primary">Create text tool</button>
<button (click)="removeAll()" class="btn btn-danger">Remove all</button>
