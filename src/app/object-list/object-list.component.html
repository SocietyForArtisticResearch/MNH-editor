<h3 class="title-3">Media</h3>

<!-- <p [innerText]="rcExpoModel.exposition.media.length >= 2 ? 'Tip: drag to sort the tools' : ''"></p> -->
<!-- <ul [sortablejs]="rcExpoModel.exposition.media" 
     [sortablejsOptions]="eventOptions"> -->

<div class="container-fluid">
    <span class="glyphicon glyphicon-info-sign"></span><span>&nbsp;Double click an image to insert</span>
    <div class="row">
	<div class="col-md-6 rc-object-list">
	    <table width="100%" style="margin: 0px;">
		<thead>
		    <tr>
			<th width="45%"><span class="object-list-preview">Preview</span></th>
			<!-- 						<th><span class="object-list-id">ID</span></th>
			-->
			<th width="45%"><span class="object-list-name">Name</span></th>
			<th width="10%">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				<tr 
						*ngFor="let rcObject of rcExpoModel.exposition.media" 
						[class.selected]="selectedObject === rcObject"
					    (click)="onSelect(rcObject.id,rcObject)"
					    (dblclick)="onDoubleClick(rcObject.id,rcObject)">
					<td>
						<div [ngSwitch]="rcObject.__className">
							
							<img *ngSwitchCase="'RCImage'" 
								class="image-preview" 
								src={{rcObject.url}} 
								height="66" 
								width="66" 
								alt={{rcObject.url}}>

							<audio *ngSwitchCase="'RCAudio'">
								<source src={{rcObject.url}}>
								Browser error
							</audio>
						</div>

					</td>
<!-- 					<td><strong class="object-list-id">{{rcObject.id}}</strong></td>
 -->				    <td><span class="object-list-name">{{rcObject.name}}</span></td>
					<td><button class="align-right" (click)="trashObject(rcObject)">&times;</button></td>
				</tr>
			</table>
		</div>
		<div class="col-md-6">	
			<app-basic-tool 
				*ngIf="selectedObject != undefined"
			    [id]="'editor'+selectedObject.id" 
				[rcobject]="selectedObject"
				(onRemoveObject)="objectWasRemoved($event)"
				>		
			</app-basic-tool>
			<app-drag-and-drop></app-drag-and-drop>
		</div>
	</div>
	<div class="row">
		<button (click)="createImageTool()" class="btn btn-primary">Add image</button>
		<button (click)="createAudioTool()" class="btn btn-primary">Add audio</button>
		<button (click)="removeAll()" class="btn btn-danger">Remove all</button>
	</div>
</div>
