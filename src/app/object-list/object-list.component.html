<h3> Current objects </h3>
<ul>
	<li *ngFor="let tool of rcExpoModel.expositionObjects" >
		<app-text-tool 
		  [id]="tool.identity" 
		  [identity]="tool.identity">
		</app-text-tool>
	</li>
</ul>
<button (click)="createTextTool($event)" class="btn btn-primary">Create text tool</button>
<button [disabled]="expositionObjects.length < 1" (click)="renderAll()" class="btn btn-success">Render</button>
<button (click)="rcExpoModel.expositionObjects = []" class="btn btn-danger">panic !</button>
