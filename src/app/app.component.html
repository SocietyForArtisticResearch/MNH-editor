<div class="container" style="width:90%">
  <div class="row">
  <input class="editableTitle" type='text' value="{{this.rcExpoModel.exposition.title}}" [(ngModel)]="this.rcExpoModel.exposition.title">
  <hr>
  <button type="button" [disabled]="showMedia" class="btn btn-primary" (click)="showMedia = true">Media list</button>
  <button type="button" [disabled]="showImport" class="btn btn-primary" (click)="showImport = true">Import/Export</button>
  <button type="button" [disabled]="editStyle" class="btn btn-primary" (click)="editStyle = true">Edit style</button>
  <app-markdown-tool></app-markdown-tool>
  </div>
</div>

<!-- The Modal -->
<div *ngIf="showMedia" id="mediaPanel" class="modal">

  <!-- Modal content -->
  <div class="modal-content modal-media-content">
    <button class="close" (click)="showMedia=false">&times;</button>
    <app-object-list></app-object-list>
  </div>
</div>

<!-- The Modal 2 -->
<div *ngIf="showImport" id="importPanel" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <button class="close" (click)="showImport=false">&times;</button>
  <app-doc-uploader></app-doc-uploader>
  </div>
</div>

<!-- The Modal 3 -->
<div *ngIf="editStyle" id="editStyle" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <button class="close" (click)="editStyle=false">&times;</button>
    <app-style-edit (closeWindow)="editStyle=false"></app-style-edit>
  </div>
</div>
