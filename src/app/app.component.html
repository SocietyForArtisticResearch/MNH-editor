<div class="container">
	<h1> MHN Exposition Editor </h1>
	<hr>
	<button type="button" [disabled]="showMedia" class="btn btn-primary" (click)="showMedia = true">Open media list</button>
	<app-markdown-tool></app-markdown-tool>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" [ngStyle]="{ display: showMedia ? 'block' : 'none' }">

  <!-- Modal content -->
  <div class="modal-content">
    <button class="close" (click)="showMedia=false">&times;</button>
   	<app-object-list></app-object-list>
  </div>

</div>
