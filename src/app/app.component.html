<div class="container main-app">
  <div class="row">

<!--   <div [ngClass]="{ 'shifted' : showMedia }">
 -->
      <div>
	  <input class="editableTitle" 
      type='text' 
      value="{{this.rcExpoModel.exposition.title}}" 
      [(ngModel)]="this.rcExpoModel.exposition.title" 
      (keyup)="this.rcExpoModel.mde.forceRender()" 
      data-toggle="tooltip" 
      data-placement="top" 
      title="Edit title">
    <app-drag-and-drop class="dropZone" (onChangedObject)=onChangedObject($event)></app-drag-and-drop>
	  <hr>
	  <button type="button" [class.active]="showMedia" class="btn btn-primary" (click)="onMediaButton()" data-toggle="tooltip" data-placement="top" title="Upload and inspect media">Media list</button>
	  <button type="button" [disabled]="showImport" class="btn btn-primary" (click)="showImport = true" data-toggle="tooltip" data-placement="top" title="Import a Word file and export the exposition">Import/Export</button>
	  <button type="button" [disabled]="editStyle" class="btn btn-primary" (click)="editStyle = true" data-toggle="tooltip" data-placement="top" title="Edit the CSS styling">Edit style</button>
	  <app-markdown-tool></app-markdown-tool>
      </div>


  <div [style.display]="showMedia ? 'block' : 'none'" id="mediaPanel" class="modal">
    <div class="modal-content modal-media-content">
      <button class="close" (click)="showMedia=false">&times;</button>
      <app-object-list #child></app-object-list>
    </div>
  </div>



  <!-- The Modal 2 -->
  <div *ngIf="showImport" id="importPanel" class="modal">

    <!-- Modal content -->
    <div class="modal-content import-content">
      <button class="close" (click)="showImport=false">&times;</button>
    <app-doc-uploader></app-doc-uploader>
    </div>
  </div>

  <!-- The Modal 3 -->
  <div *ngIf="editStyle" id="editStyle" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <button class="close" (click)="editStyle=false">&times;</button>
      <app-style-edit (closeWindow)="editStyle=false"></app-style-edit>
    </div>
    </div>
  </div>
</div>
