<div class="panel panel-primary">
  <div class="panel-body" [ngClass]="{collapse: collapsed}">
    <form [formGroup]="toolForm" #formDir="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tool-edit-header-{{id}}">Name:</label>
      <input 
            id="tool-edit-header-{{id}}" 
            type="{{toolType}}" 
            formControlName="name"
            class="form-control input-sm" 
            placeholder="name" 
            size="7">
    </div>
    <div class="form-group">
        <div class="urlField">
            <label for="{{'audioUrlField'+id}}">Video url</label>
            <input formControlName="videoUrl" class="" id="{{'audioUrlField'+id}}" type="text">
        </div>
        <label for="videoFileSelect">Pick a video file:</label>
        <input id="videoFileSelect" class="form-control-file" type="file" (change)="onVideoSelect($event)" name="audioFile">
    </div>
    </form>

  </div>
</div>
