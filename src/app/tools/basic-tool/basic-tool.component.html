<div class="panel panel-primary">
<div class="panel-heading">
    <span (click)="collapsed = !collapsed" 
    class="glyphicon"
    [ngClass]="collapsed ? 'glyphicon-chevron-down' :'glyphicon-chevron-up'"
    title="{{collapsed ? 'expand' : 'collapse' }}"></span>

    <span>(id={{identifier}}) {{name}}</span>
    
    <div class="float-right">
     <input type="{{toolType}}" [(ngModel)]="name" (keyup)="onNameChange($event)" class="form-control input-sm" placeholder="name" size="10">
    <button (click)="onTrash()" class="btn btn-danger btn-xs">x</button>
    </div>
</div>

<div ng-switch="toolType" class="panel-body" [ngClass]="{collapse: collapsed}">
  <app-text-tool [identifier]="identifier" ng-switch-when="text-tool"></app-text-tool>
  <app-image-tool ng-switch-when="image-tool"></app-image-tool>
</div>

</div>
