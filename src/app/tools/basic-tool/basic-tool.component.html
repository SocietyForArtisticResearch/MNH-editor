<div class="panel panel-primary">
<div class="panel-heading">
    <span (click)="collapsed = !collapsed" 
    class="glyphicon"
    [ngClass]="collapsed ? 'glyphicon-chevron-down' :'glyphicon-chevron-up'"
    title="{{collapsed ? 'expand' : 'collapse' }}"></span>

    <label for="tool-edit-header-{{identifier}}">Name:</label>
    
    <form [formGroup]="toolForm" #formDir="ngForm">
      <input 
        id="tool-edit-header-{{identifier}}" 
        type="{{toolType}}" 
        formControlName="name"
        class="form-control input-sm" 
        placeholder="name" 
        size="7">
      <button type="submit" class="btn btn-default btn-xs"
              (click)="submitName()"
              [disabled]="toolForm.invalid">Submit</button>
<!-- 
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">
      <div *ngIf="name.errors.forbiddenName">
      Name cannot be {{name.errors}}.
      </div>
    </div> -->
    </form>

    <span>(id={{identifier}}) {{object.name}}</span>
    
    <div class="float-right">
     
    <button (click)="onTrash()" class="btn btn-danger btn-xs">x</button>
    </div>
</div>
<div [ngSwitch]="toolType" class="panel-body" [ngClass]="{collapse: collapsed}">
  <app-text-tool [identifier]="identifier" *ngSwitchCase="'RCText'"></app-text-tool>
  <app-image-tool [identifier]="identifier" *ngSwitchCase="'RCImage'"></app-image-tool>
  <p *ngSwitchDefault>"{{toolType}}", doesn't exist.</p>
</div>

</div>
