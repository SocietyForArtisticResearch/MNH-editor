<div class="panel panel-primary">
<div class="panel-heading">
    <span (click)="collapsed = !collapsed" 
    class="glyphicon"
    [ngClass]="collapsed ? 'glyphicon-chevron-down' :'glyphicon-chevron-up'"
    title="{{collapsed ? 'expand' : 'collapse' }}"></span>

    <span>Text tool ({{identifier}})</span>
    <input type="text" [(ngModel)]="name" class="form-control input-sm" placeholder="name" size="30">
    <div class="float-right">
    <button (click)="onTrash()" class="btn btn-danger btn-xs">x</button>
    </div>
</div>
<div class="panel-body" [ngClass]="{collapse: collapsed}">
	<angular-tinymce 
    [(ngModel)]="textContent"
    [settings]="customTinyMCESettings"
    (change)="onChange()"
    (keyup)="onKeyUp()"
    cols="43" 
    rows="40">
	</angular-tinymce>
   </div>
</div>
