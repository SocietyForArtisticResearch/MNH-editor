<html>
    <head>
	<style>
	 .object {
	     background-color: green;
	 }

	 .object.type {
	     text-align: center;
	 }
	 
	 .object.type.userclass {
	     text-align: unset;
	     font-weight: bold
	 }

	 .object.type.userclass a {
	     color: red;
	 }

	</style>
    </head>
    
    <body>
	
	<div class="object">
	    <h1>Headline</h1>
	    <p>This is a paragraph with a <a href="#">link</a>.</p>
	</div>

	<div class="object type">
	    <h1>Another Headline</h1>
	    <p>This is a paragraph with a <a href="#">link</a>.</p>
	</div>

	<div class="object type userclass">
	    <h1>User Class</h1>
	    <p>This is a paragraph with a <a href="#">link</a>.</p>
	</div>

	
    </body>

</html>
